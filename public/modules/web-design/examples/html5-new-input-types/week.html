<!DOCTYPE html>
<html>
<head>
	<title>Input type Week</title>
</head>

<body>
	<p>
		Depending on browser support: <br>
		A date picker might pop-up when you enter the input field.
	</p>
	<form>
		Select a Week:
		<input type="week" name="year_week">
		<input type="submit">
	</form>
	<p>
		<b>Note:</b> type="week" is not supported in Firefox and IE11 and earlier.
	</p>
</body>
</html>
