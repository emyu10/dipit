<!DOCTYPE html>
<html>
<head>
	<title>Form Example 2</title>
	<style>
	table {
		width:900px;
		margin: 0 auto;
		background: #ccc;
	}
	
	tr td:first-child {
		text-align: right;
	}
	</style>
</head>

<body>
	<form>
		<table>
			<tr>
				<td>Username:</td>
				<td><input type="text" name="username"></td>
			</tr>
			
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password"></td>
			</tr>
			
			<tr>
				<td>Name:</td>
				<td>
					<input type="text" name="name" style="width:90%">
				</td>
			</tr>
			
			<tr>
				<td>Address:</td>
				<td>
					<input type="text" name="address" style="width:90%">
				</td>
			</tr>
			
			<tr>
				<td>Country:</td>
				<td>
					<select name="country">
						<option value="">(Please select a country)</option>
						<option value="Maldives">Maldives</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>Zip Code:</td>
				<td><input type="text" name="zip-code"></td>
			</tr>
			
			<tr>
				<td>Email:</td>
				<td><input type="email" name="email" style="width:90%"></td>
			</tr>
			
			<tr>
				<td>Sex:</td>
				<td>
					<input type="radio" name="sex"> Male 
					<input type="radio" name="sex"> Female
				</td>
			</tr>
			
			<tr>
				<td>Language:</td>
				<td>
					<input type="checkbox" name="language-english" value="1"> English 
					<input type="checkbox" name="language-non-english" value="1"> Non English
				</td>
			</tr>
			
			<tr>
				<td>About:</td>
				<td>
					<textarea name="about" style="width:90%"></textarea>
				</td>
			</tr>
			
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
