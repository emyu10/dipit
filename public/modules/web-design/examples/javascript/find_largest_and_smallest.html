<!DOCTYPE html>
<html>
<body>
	<h2>Find Largest and Smallest (of 3 numbers)</h2>
	
	<input type="number" id="num-one" placeholder="number one" style="padding: 5px;">
	<input type="number" id="num-two" placeholder="number two" style="padding: 5px;">
	<input type="number" id="num-three" placeholder="number three" style="padding: 5px;">
	<input type="button" onclick="compute();" value="Submit">
	<p id="display"></p>
	<script>
	

	function compute() {
		var numOne = parseFloat(document.getElementById("num-one").value);
		var numTwo = parseFloat(document.getElementById("num-two").value);
		var numThree = parseFloat(document.getElementById("num-three").value);
		var display = document.getElementById("display");

		var largest = '';
		var smallest = '';
		
		largest = bigger(numOne, numTwo);
		if (largest < numThree) {
			largest = numThree;
		}

		smallest = smaller(numOne, numTwo);
		if (smallest > numThree) {
			smallest = numThree;
		}

		var html = '<div>Largest: ' + largest + '</div>';
		html += '<div>Smallest: ' + smallest + '</div>';
		display.innerHTML = html;
	}

	function bigger(numOne, numTwo) {
		return numOne > numTwo ? numOne : numTwo;
	}

	function smaller(numOne, numTwo) {
		return numOne < numTwo ? numOne : numTwo;
	}
	</script>
</body>
</html>
