<!DOCTYPE html>
<html>
<body>
    <script>
    var designation = prompt("Enter designation:", "only Manager or Developer");
    switch (designation) {
        case 'Manager':
            alert("Salary: $21000");
            break;
        case 'Developer':
            alert("Salary: $16000");
            break;
        default:
            alert("Enter proper designation.");
    }
    </script>
</body>
</html>
