<!DOCTYPE html>
<html>
<body>
    <p>Creating a javascript object</p>
    <p id="demo"></p>
    <script>
    var person = new Object();
    person.firstName = "John";
    person.lastName = "Doe";
    person.age = 50;
    person.eyeColor = "blue";
    document.getElementById('demo').innerHTML = person.firstName + " is " + person.age + " years old.";
    </script>
</body>
</html>
