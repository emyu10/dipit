<!DOCTYPE html>
<html>
<head>
	<title>Form attribute</title>
</head>

<body>
	<form id="form1">
		First Name: <input type="text" name="fname"><br>
		<input type="submit">
	</form>
	<p>
		The "Last Name" field below is outside the form element, but still part of the form.
	</p>
	
	Last Name:<input type="text" name="lname" form="form1">
</body>
</html>
