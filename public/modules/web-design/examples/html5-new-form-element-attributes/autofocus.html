<!DOCTYPE html>
<html>
<head>
	<title>Autofocus attribute</title>
</head>

<body>
	<form novalidate>
		First Name: <input type="text" name="first_name" autofocus> <br>
		Last Name: <input type="text" name="last_name"> <br>
		<input type="submit">
	</form>
	<p>
		<b>Note:</b> The novalidate attribute of the input tag is not supported in Internet Explorer 9 and earlier versions.
	</p>
</body>
</html>
