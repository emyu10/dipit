<!DOCTYPE html>
<html>
<head>
	<title>Novalidate attribute</title>
</head>

<body>
	<form novalidate>
		E-mail: <input type="email" name="email"><br>
		<input type="submit">
	</form>
	<p>
		<b>Note:</b> The novalidate attribute of the form tag is not supported in Internet Explorer 9 and earlier versions, or Safari
	</p>
</body>
</html>
