<!DOCTYPE html>
<html>
<head>
	<title>Form Example 1</title>
</head>

<body>
	<form>
		<table width="100%">
			<tr>
				<td>Given Name:</td>
				<td><input type="text" name="given-name"></td>
			</tr>
			
			<tr>
				<td>Family Name:</td>
				<td><input type="text" name="family-name"></td>
			</tr>
			
			<tr>
				<td>Address 1:</td>
				<td>
					<input type="text" name="address1"> &nbsp; House Nr: <input type="number" name="house-no">
				</td>
			</tr>
			
			<tr>
				<td>Address 2:</td>
				<td>
					<input type="text" name="address2">
				</td>
			</tr>
			
			<tr>
				<td>Postcode:</td>
				<td>
					<input type="number" name="postcode">
					&nbsp;&nbsp;City: <input type="text" name="city">
				</td>
			</tr>
			
			<tr>
				<td>Country:</td>
				<td><input type="text" name="country"></td>
			</tr>
			
			<tr>
				<td>Gender:</td>
				<td><input type="text" name="gender"></td>
			</tr>
			
			<tr>
				<td>Height (cm):</td>
				<td><input type="number" name="height"></td>
			</tr>
			
			<tr>
				<td>Driving License:</td>
				<td>
					<input type="checkbox" name="driving-license" value="1">
				</td>
			</tr>
			
			<tr>
				<td colspan="2">I speak and understand (tick all that apply):</td>
			</tr>
			
			<tr>
				<td colspan="2">
					<input type="checkbox" name="lang-de" value="de"> Deutsch &nbsp;&nbsp;
					<input type="checkbox" name="lang-en" value="en"> English &nbsp;&nbsp;
					<input type="checkbox" name="lang-fr" value="fr"> Francais &nbsp;&nbsp;
					<input type="checkbox" name="lang-es" value="es"> Esperanto &nbsp;&nbsp;
					<input type="checkbox" name="lang-la" value="la"> Latin
				</td>
			</tr>
			
			<tr>
				<td>Favourite Color:</td>
				<td></td>
			</tr>
		</table>
	</form>
</body>
</html>
