<!DOCTYPE html>
<html>
<head>
	<title>Input type Number</title>
</head>

<body>
	<p>
		Numeric restrictions will apply in the input field.
	</p>
	<form>
		Quantity (between 1 and 5):
		<input type="number" name="quantity" min="1" max="5">
		<input type="submit">
	</form>
	<p>
		<b>Note:</b> type="number" is not supported in IE9 and earlier.
	</p>
</body>
</html>
