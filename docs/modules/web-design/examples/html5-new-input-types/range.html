<!DOCTYPE html>
<html>
<head>
	<title>Input type Range</title>
</head>

<body>
	<p>
		Depending on browser support: <br>
		The input type "range" can be displayed as a slider control.
	</p>
	<form>
		Points:
		<input type="range" name="points" min="0" max="10">
		<input type="submit">
	</form>
	<p>
		<b>Note:</b> type="range" is not supported in IE9 and earlier.
	</p>
</body>
</html>
