<!DOCTYPE html>
<html>
<head>
	<title>Input type Time</title>
</head>

<body>
	<p>
		Depending on browser support: <br>
		A timepicker might pop-up when you enter the input field.
	</p>
	<form>
		Select a Time:
		<input type="time" name="usr_time">
		<input type="submit">
	</form>
	<p>
		<b>Note:</b> type="time" is not supported in IE12 and earlier.
	</p>
</body>
</html>
