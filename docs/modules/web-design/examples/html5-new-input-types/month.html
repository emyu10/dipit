<!DOCTYPE html>
<html>
<head>
	<title>Input type Month</title>
</head>

<body>
	<p>
		Depending on browser support:<br>
		A datepicker can pop-up when you enter the input field.
	</p>
	<form>
		Birthday (month and year):
		<input type="month" name="bdaymonth">
		<input type="submit">
	</form>
	<p>
		<b>Note:</b> type="month" is not supported in Firefox or IE11 and earlier.
	</p>
</body>
</html>
