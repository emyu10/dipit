<!DOCTYPE html>
<html>
<body>
    <h2>Javascript Arrays</h2>
    <p>Array elements are accessed using numeric indexes (starting from 0).</p>
    <p id="demo"></p>

    <script>
    var cars = new Array('Saab', 'Volvo', 'BMW');
    document.getElementById('demo').innerHTML = cars[0];
    </script>
</body>
</html>
