<!DOCTYPE html>
<html>
<body>
    <h2>Javascript Arrays</h2>
    <p>Spaces and line breaks are not important</p>
    <p id="demo"></p>

    <script>
    var cars = [
        'Saab',
        'Volvo',
        'BMW'
    ];
    document.getElementById('demo').innerHTML = cars;
    </script>
</body>
</html>
