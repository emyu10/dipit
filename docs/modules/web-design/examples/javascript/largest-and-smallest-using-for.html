<!DOCTYPE html>
<html>
<body>
    <p id="demo"></p>
    <script>
    var nums = new Array(5);
    var num;
    var largest = 0;
    var smallest = 0;
    console.log(nums.length);
    for (var i = 0; i < nums.length; i++) {
        num = prompt("Enter number " + i + " of 5");
        nums[i]= num;
        smallest = num;
        largest = num;
    }

    var p = document.getElementById('demo');

    p.innerHTML = '<h2>Numbers provided</h2>';
    for (var i = 0; i < nums.length; i++) {
        if (nums[i] > largest) {
            largest = nums[i];
        }
        if (nums[i] < smallest) {
            smallest = nums[i];
        }
        p.innerHTML += '<div>' + nums[i] + '</div>';
    }
    p.innerHTML += '<div>Largest: ' + largest + '</div>';
    p.innerHTML += '<div>Smallest: ' + smallest + '</div>';
    </script>
</body>
</html>
