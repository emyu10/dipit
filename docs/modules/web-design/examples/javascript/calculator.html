<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
    button, [type="text"] {
        display: block;
        font-size: 16pt;
        font-weight: bold;
        height: 100%;
        width: 100%;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="display" value="0" style="text-align: right;" readonly>
            </td>
        </tr>
        <tr>
            <td><button type="button" id="oPercent">%</button></td>
            <td><button type="button" id="oDivide">/</button></td>
            <td><button type="button" id="oTimes">x</button></td>
            <td><button type="button" id="oMinus">-</button></td>
        </tr>

        <tr>
            <td><button type="button" id="nSeven" data-value="7">7</button></td>
            <td><button type="button" id="nEight" data-value="8">8</button></td>
            <td><button type="button" id="nNine" data-value="9">9</button></td>
            <td rowspan="2"><button type="button" id="oPlus">+</button></td>
        </tr>

        <tr>
            <td><button type="button" id="nFour" data-value="4">4</button></td>
            <td><button type="button" id="nFive" data-value="5">5</button></td>
            <td><button type="button" id="nSix" data-value="6">6</button></td>
        </tr>

        <tr>
            <td><button type="button" id="nOne" data-value="1">1</button></td>
            <td><button type="button" id="nTwo" data-value="2">2</button></td>
            <td><button type="button" id="nThree" data-value="3">3</button></td>
            <td rowspan="2"><button type="button" id="oEquals">=</button></td>
        </tr>

        <tr>
            <td colspan="2"><button type="button" id="nZero" data-value="0">0</button></td>
            <td><button type="button" id="dot">.</button></td>
        </tr>
    </table>
    <script>
    var nums = [
        document.getElementById('nZero'),
        document.getElementById('nOne'),
        document.getElementById('nTwo'),
        document.getElementById('nThree'),
        document.getElementById('nFour'),
        document.getElementById('nFive'),
        document.getElementById('nSix'),
        document.getElementById('nSeven'),
        document.getElementById('nEight'),
        document.getElementById('nNine'),
    ];

    var display = document.getElementById('display');
    for (var i = 0; i < nums.length; i++) {
        nums[i].addEventListener('click', function (e) {
            var num = e.target.dataset.value;

            if (display.value.length == 1 && display.value == '0') {
                if (num != 0) {
                    display.value = num;
                }
            } else {
                display.value += num;
            }
        });
    }
    </script>
</body>
</html>
