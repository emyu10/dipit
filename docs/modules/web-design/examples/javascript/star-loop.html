<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Star Loop</title>
</head>
<body>
    <script type="text/javascript">
        for (var i = 0; i < 5; i++) {
            for (var j = 1; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
