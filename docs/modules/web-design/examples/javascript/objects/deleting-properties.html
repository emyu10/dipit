<!DOCTYPE html>
<html>
<body>
    <p>You can delete object properties.</p>
    <p id="demo"></p>
    <script>
    var person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue"
    };
    delete person.age;
    document.getElementById('demo').innerHTML = person.firstName + " is " + person.age + " years old.";
    </script>
</body>
</html>
