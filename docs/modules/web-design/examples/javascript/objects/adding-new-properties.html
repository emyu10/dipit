<!DOCTYPE html>
<html>
<body>
    <p>You can add properties to existing objects.</p>
    <p id="demo"></p>
    <script>
    var person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue"
    };
    person.nationality = "English";
    document.getElementById('demo').innerHTML = person.firstName + " is " + person.nationality + ".";
    </script>
</body>
</html>
